<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
<h2>{{ product.name }}</h2>
<hr />
<table width="400" border="1" bgcolor="#ccffcc">
    <tr>
        <td>产品编号</td>
        <td>{{ product.sku }}</td>
    </tr>
    <tr>
        <td>产品名称</td>
        <td>{{ product.name }}</td>
    </tr>
    <tr>
        <td>产品售价</td>
        <td>{{ product.price }}</td>
    </tr>
    <tr>
        <td>库存数量</td>
        <td>{{ product.qty }}</td>
    </tr>
</table>
<a href="/list">返回列表</a>
</body>
</html>
